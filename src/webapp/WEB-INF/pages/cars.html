<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Brands</th>
            <th>Series</th>
            <th>Numbers</th>
        </tr>
        <tr th:each ="cars : ${cars}">
            <td th:utext="${cars.brand}">...</td>
            <td th:utext="${cars.series}">...</td>
            <td th:utext="${cars.number}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
